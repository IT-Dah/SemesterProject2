<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velorum - Profile</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Profile Section -->
    <main id="profile-container" class="container my-4">
      <!-- Profile Header -->
      <section class="profile-header text-center">
        <img
          id="profile-avatar"
          src="../../assets/images/default-avatar.svg"
          alt="Profile Avatar"
          class="profile-avatar rounded-circle" />
        <h1 id="profile-name" class="profile-name">Username</h1>
        <p id="profile-email" class="profile-email">user@stud.noroff.no</p>
        <p id="profile-points" class="profile-points">
          ðŸŽ‰ <span id="points-value">1000</span> worth points
        </p>

        <!-- Profile Action Buttons -->
        <div class="profile-buttons">
          <button
            class="btn btn-primary"
            id="edit-profile"
            aria-label="Edit your profile">
            Edit Profile
          </button>
          <button
            class="btn btn-secondary"
            id="edit-avatar"
            aria-label="Change your avatar">
            Change Avatar
          </button>
        </div>
      </section>

      <!-- Listings Section -->
      <section class="listings-section mt-5">
        <h2 class="section-title">
          Listings by <span id="listing-username">Username</span>:
        </h2>
        <div id="listings-container" class="grid-container">
          <!-- Cards populated dynamically via JS -->
        </div>
      </section>

      <!-- Bids Section -->
      <section class="bids-section mt-5">
        <h2 class="section-title">
          <span id="bids-username">Username</span> has bid on:
        </h2>
        <div id="bids-container" class="grid-container">
          <!-- Cards populated dynamically via JS -->
        </div>
      </section>

      <!-- Logout Button -->
      <div class="text-center my-4">
        <button
          id="logout-button"
          class="btn btn-success"
          aria-label="Sign out of your account">
          Sign Out
        </button>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="../../js/components/profile.js"></script>
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
