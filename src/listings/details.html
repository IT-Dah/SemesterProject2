<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View detailed information and place bids on listings at Velorum." />
    <title>Listing Details - Velorum</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">Velorum</a>
        <div class="menu-icon">
          <button aria-expanded="false" aria-label="Toggle navigation menu">
            â˜°
          </button>
        </div>
        <nav class="navbar-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="listings.html">Listings</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container my-5">
      <article id="listing-container" aria-busy="true">
        <p>Loading listing...</p>
      </article>
      <section id="bid-section" aria-labelledby="bid-section-heading">
        <h2 id="bid-section-heading">Place a Bid</h2>
        <form id="bid-form" aria-live="polite">
          <div class="mb-3">
            <label for="bid-amount" class="form-label">Your Bid (NOK):</label>
            <input
              type="number"
              id="bid-amount"
              class="form-control"
              placeholder="Enter your bid"
              min="1"
              required
              aria-required="true" />
          </div>
          <button type="submit" class="btn btn-primary">Place Bid</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 Velorum. All rights reserved.</p>
        <nav>
          <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <script type="module" src="js/details.js"></script>
    <script type="module" src="js/menu.js"></script>
  </body>
</html>
