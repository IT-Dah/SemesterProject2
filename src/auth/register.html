<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register for Velorum - Join the premier auction platform." />
    <title>Velorum - Register</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-<HASH>"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
      <!-- Feedback message -->
      <div
        id="feedback-message"
        class="feedback visually-hidden"
        role="alert"
        aria-live="polite"></div>

      <!-- Registration Form -->
      <h1 class="text-center">Register</h1>
      <form id="register-form" class="register-form" novalidate>
        <div class="form-group">
          <label for="username">Username: *</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter username"
            aria-label="Username"
            minlength="3"
            required />
          <small class="text-muted">At least 3 characters long.</small>
        </div>
        <div class="form-group">
          <label for="email">Email Address: *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="example@stud.noroff.no"
            aria-label="Email Address"
            required />
          <small class="text-muted">Email must end with @stud.noroff.no</small>
        </div>
        <div class="form-group">
          <label for="password">Password: *</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="min. 8 characters"
            aria-label="Password"
            minlength="8"
            required />
          <small class="text-muted">
            Password must be at least 8 characters and contain a number.
          </small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password: *</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form-control"
            aria-label="Confirm Password"
            required />
        </div>
        <div class="form-group">
          <label for="profile-image">Profile Image (Optional):</label>
          <input
            type="file"
            id="profile-image"
            name="profile-image"
            class="form-control"
            accept="image/*"
            aria-label="Profile Image" />
        </div>
        <small class="text-muted">Required fields*</small>
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
        <p class="text-center">
          Already have a user? <a href="login.html">Sign in here.</a>
        </p>
      </form>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
