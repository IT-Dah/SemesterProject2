<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Velorum - Your premier destination for online auctions." />
    <title>Velorum - Online Auctions</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/styles.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-<HASH>"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
      <h1 class="text-center">Welcome to Velorum</h1>
      <p class="text-center">
        The premier destination for online auctions. Bid, buy, and sell amazing
        items today!
      </p>

      <!-- Search and Sort Section -->
      <div
        class="search-sort-bar d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <div class="search-bar mb-2 mb-md-0">
          <input
            type="text"
            class="form-control"
            placeholder="Search listings..."
            aria-label="Search listings" />
        </div>
        <div class="sort-options">
          <button class="btn btn-light">
            <i class="fas fa-sort"></i> Sort
          </button>
        </div>
      </div>

      <!-- Featured Listings Section -->
      <section
        id="card-container"
        class="row g-4"
        aria-live="polite"
        aria-labelledby="featured-listings">
        <h2 id="featured-listings" class="visually-hidden">
          Featured Listings
        </h2>
      </section>

      <!-- Pagination -->
      <nav
        class="pagination mt-4 d-flex justify-content-between"
        aria-label="Pagination">
        <button id="prev-page" class="btn btn-primary" disabled>
          Previous
        </button>
        <button id="next-page" class="btn btn-primary">Next</button>
      </nav>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
