<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Velorum - Your premier destination for online auctions. Explore, bid, and sell today!" />
    <title>Velorum - Online Auctions</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-<HASH>"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main content area -->
    <main class="container my-5" role="main">
      <h1 class="text-center">Welcome to Velorum</h1>
      <p class="text-center">
        The premier destination for online auctions. Bid, buy, and sell amazing
        items today!
      </p>

      <!-- Search and Sort Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="search-bar">
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Search"
            aria-label="Search" />
        </div>
        <div class="sort-options">
          <button
            id="sort-button"
            class="btn btn-outline-primary"
            aria-label="Sort listings">
            <i class="fas fa-sort"></i> Sort
          </button>
        </div>
      </div>

      <!-- Section for featured listings -->
      <section
        id="card-container"
        class="row"
        aria-live="polite"
        aria-labelledby="featured-listings">
        <h2 id="featured-listings" class="visually-hidden">
          Featured Listings
        </h2>
        <!-- Listings will be dynamically inserted here by JavaScript -->
      </section>

      <!-- Pagination for listings -->
      <nav
        class="pagination mt-4 d-flex justify-content-between"
        aria-label="Pagination">
        <button id="prev-page" class="btn btn-primary" disabled>
          Previous
        </button>
        <button id="next-page" class="btn btn-primary">Next</button>
      </nav>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
