<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Velorum - Your premier destination for online auctions. Explore, bid, and sell today!" />
    <title>Velorum - Online Auctions</title>
    <!-- Ensure your CSS file path is correct -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-<HASH>"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header with the logo and the navigation menu -->
    <header class="header" role="banner">
      <div class="container">
        <!-- Logo with accessible link -->
        <a href="index.html" class="logo" aria-label="Velorum Home">Velorum</a>

        <!-- Hamburger Menu for mobile view -->
        <div class="menu-icon">
          <button aria-label="Toggle navigation menu" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Navigation menu with links to various pages -->
        <nav class="navbar-menu">
          <ul>
            <li>
              <a href="index.html"
                ><i class="fas fa-home" aria-hidden="true"></i> Home</a
              >
            </li>
            <li>
              <a href="listings.html"
                ><i class="fas fa-gavel" aria-hidden="true"></i> View
                Listings</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-bell" aria-hidden="true"></i> Notifications</a
              >
            </li>
            <li>
              <a href="profile.html"
                ><i class="fas fa-user" aria-hidden="true"></i> Profile</a
              >
            </li>
            <li>
              <a href="#" id="sign-out"
                ><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign
                Out</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content area -->
    <main class="container my-5" role="main">
      <h1>Welcome to Velorum</h1>
      <p>
        The premier destination for online auctions. Bid, buy, and sell amazing
        items today!
      </p>

      <!-- Section for featured listings -->
      <section
        id="card-container"
        class="row"
        aria-live="polite"
        aria-labelledby="featured-listings">
        <h2 id="featured-listings">Featured Listings</h2>
        <!-- Listings will be dynamically inserted here by JavaScript -->
      </section>

      <!-- Pagination for listings -->
      <nav
        class="pagination mt-4 d-flex justify-content-between"
        aria-label="Pagination">
        <button id="prev-page" class="btn btn-primary" disabled>
          Previous
        </button>
        <button id="next-page" class="btn btn-primary">Next</button>
      </nav>
    </main>

    <!-- Footer with links to Privacy Policy and Terms of Service -->
    <footer role="contentinfo" class="footer">
      <div class="container">
        <p>&copy; 2024 Velorum. All rights reserved.</p>
        <nav>
          <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <!-- Ensure that your JavaScript files are correctly linked -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils/menu.js"></script>
  </body>
</html>
