<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velorum</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header role="banner" class="navbar">
      <h1>Velorum</h1>
      <div class="menu-icon">
        <button
          class="btn btn-outline-light"
          aria-label="Open navigation menu"
          aria-expanded="false">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>
    <main class="container my-5" role="main">
      <h2>Welcome to Velorum</h2>
      <p>
        The premier destination for online auctions. Bid, buy, and sell amazing
        items today!
      </p>

      <!-- Card container with aria-live -->
      <div id="card-container" class="row" aria-live="polite"></div>
    </main>
    <footer role="contentinfo" class="footer">
      <p>&copy; 2024 Velorum. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
