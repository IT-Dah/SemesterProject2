<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velorum</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a class="navbar-brand" href="#">Velorum</a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <h1 class="text-center">Welcome to Velorum</h1>
      <p class="text-center">
        The premier destination for online auctions. Bid, buy, and sell amazing
        items today!
      </p>

      <div class="row">
        <!-- Example Card -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="assets/images/camera.jpg"
              class="card-img-top"
              alt="Camera" />
            <div class="card-body text-center">
              <h5 class="card-title">Camera</h5>
              <p class="card-text">Current Bid: 2250 NOK</p>
              <p class="card-text"><small>2h 53min left</small></p>
              <button class="btn btn-primary">Bid</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3">
      Â© 2024 Velorum. All rights reserved.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
